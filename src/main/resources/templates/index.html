<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>

</head>

<body>
<style>
    /* Style global pour centrer la page et les éléments */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
    }

    /* Conteneur principal du formulaire */
    form#simulationForm {
        width: 400px;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Titre du formulaire */
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5em;
    }

    /* Style des labels et des champs */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
        font-size: 0.9em;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
    }

    /* Style du bouton de simulation */
    #simulerBtn {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    #simulerBtn:hover {
        background-color: #218838;
    }

    /* Style pour la section résultat */
    #result {
        margin-top: 20px;
        text-align: center;
        font-size: 1em;
        color: #333;
    }
</style>

<!-- TODO Ameliorer front -->
<!-- Titre du formulaire -->


<!-- Formulaire avec les champs requis -->
<form id="simulationForm">
    <label for="dateNaissance">Date de Naissance:</label>
    <input type="date" id="dateNaissance" name="dateNaissance" required>

    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="sexe">Sexe:</label>
    <select id="sexe" name="sexe" required>
        <option value="1">Homme</option>
        <option value="2">Femme</option>
    </select>

    <label for="ageDepMois">Âge de départ (en mois):</label>
    <input type="number" id="ageDepMois" name="ageDepMois" required>

    <label for="nbEnfants">Nombre d'enfants:</label>
    <input type="number" id="nbEnfants" name="nbEnfants" required>

    <label for="dateRetraiteSouhait">Date de retraite souhaitée:</label>
    <input type="date" id="dateRetraiteSouhait" name="dateRetraiteSouhait">

    <label for="SAM">Salaire Annuel Moyen (SAM):</label>
    <input type="number" id="SAM" name="SAM" required>

    <label for="trimestrePartage">Trimestre Partagé:</label>
    <input type="checkbox" id="trimestrePartage" name="trimestrePartage">

    <label for="nbEnfantsPartages">Nombre d'enfants partagés:</label>
    <input type="number" id="nbEnfantsPartages" name="nbEnfantsPartages">

    <label for="trimValide">Trimestres Valides:</label>
    <input type="number" id="trimValide" name="trimValide">

    <label for="trimRequis">Trimestres Requis:</label>
    <input type="number" id="trimRequis" name="trimRequis">

    <label for="trimHandicap">Trimestres Handicap:</label>
    <input type="number" id="trimHandicap" name="trimHandicap">

    <!-- Bouton de simulation -->
    <button id="simulerBtn" class="btn btn-primary mt-3">Simuler ma retraite</button>
</form>

<!-- Affichage du résultat -->
<div id="result" class="mt-4" style="display:none;">
    <h3>Résultat</h3>
    <p>Vos économies à la retraite seront de : <span id="totalEpargne"></span> € par an</p>
</div>


<script>
    document.getElementById("simulerBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        const formData = {
            dateNaissance: document.getElementById("dateNaissance").value,
            nom: document.getElementById("nom").value,
            prenom: document.getElementById("prenom").value,
            sexe: parseInt(document.getElementById("sexe").value),
            ageDepMois: parseInt(document.getElementById("ageDepMois").value),
            nbEnfants: parseInt(document.getElementById("nbEnfants").value),
            dateRetraiteSouhait: document.getElementById("dateRetraiteSouhait").value,
            SAM: parseInt(document.getElementById("SAM").value),
            trimestrePartage: document.getElementById("trimestrePartage").checked,
            nbEnfantsPartages: parseInt(document.getElementById("nbEnfantsPartages").value),
            trimValide: parseInt(document.getElementById("trimValide").value),
            trimRequis: parseInt(document.getElementById("trimRequis").value),
            trimHandicap: parseInt(document.getElementById("trimHandicap").value)
        };
        console.log(formData);
        fetch("/simuler", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("totalEpargne").innerText = data; // Affiche le résultat
                document.getElementById("result").style.display = "block";
            })
            .catch(error => console.error("Erreur lors de la simulation:", error));
    });

</script>
</body>
</html>
