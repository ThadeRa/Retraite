<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Retraite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Simulateur de Retraite</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Formulaire de Simulation</h2>
            <form id="simulationForm">
                <div class="form-group">
                    <label for="dateNaissance">Date de Naissance:</label>
                    <input type="date" id="dateNaissance" name="dateNaissance" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="sexe">Sexe:</label>
                    <select id="sexe" name="sexe" class="form-control" required>
                        <option value="1">Homme</option>
                        <option value="2">Femme</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ageDepMois">Âge de départ (en mois):</label>
                    <input type="number" id="ageDepMois" name="ageDepMois" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="nbEnfants">Nombre d'enfants:</label>
                    <input type="number" id="nbEnfants" name="nbEnfants" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="dateRetraiteSouhait">Date de retraite souhaitée:</label>
                    <input type="date" id="dateRetraiteSouhait" name="dateRetraiteSouhait" class="form-control">
                </div>

                <div class="form-group">
                    <label for="SAM">Salaire Annuel Moyen (SAM):</label>
                    <input type="number" id="SAM" name="SAM" class="form-control" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="trimestrePartage" name="trimestrePartage" class="form-check-input">
                    <label class="form-check-label" for="trimestrePartage">Trimestre Partagé</label>
                </div>

                <div class="form-group">
                    <label for="nbEnfantsPartages">Nombre d'enfants partagés:</label>
                    <input type="number" id="nbEnfantsPartages" name="nbEnfantsPartages" class="form-control">
                </div>

                <div class="form-group">
                    <label for="trimValide">Trimestres Valides:</label>
                    <input type="number" id="trimValide" name="trimValide" class="form-control">
                </div>

                <div class="form-group">
                    <label for="trimRequis">Trimestres Requis:</label>
                    <input type="number" id="trimRequis" name="trimRequis" class="form-control">
                </div>

                <div class="form-group">
                    <label for="trimHandicap">Trimestres Handicap:</label>
                    <input type="number" id="trimHandicap" name="trimHandicap" class="form-control">
                </div>

                <button id="simulerBtn" class="btn btn-primary btn-block mt-3">Simuler ma retraite</button>
            </form>
        </div>
    </div>

    <div id="result" class="mt-4 alert alert-success" style="display:none;">
        <h3>Résultat</h3>
        <p>Vos économies à la retraite seront de : <span id="totalEpargne"></span> €</p>
    </div>
</div>

<script>
    document.getElementById("simulerBtn").addEventListener("click", function() {
        const formData = {
            dateNaissance: document.getElementById("dateNaissance").value,
            nom: document.getElementById("nom").value,
            prenom: document.getElementById("prenom").value,
            sexe: parseInt(document.getElementById("sexe").value),
            ageDepMois: parseInt(document.getElementById("ageDepMois").value),
            nbEnfants: parseInt(document.getElementById("nbEnfants").value),
            dateRetraiteSouhait: document.getElementById("dateRetraiteSouhait").value,
            SAM: parseInt(document.getElementById("SAM").value),
            trimestrePartage: document.getElementById("trimestrePartage").checked,
            nbEnfantsPartages: parseInt(document.getElementById("nbEnfantsPartages").value),
            trimValide: parseInt(document.getElementById("trimValide").value),
            trimRequis: parseInt(document.getElementById("trimRequis").value),
            trimHandicap: parseInt(document.getElementById("trimHandicap").value)
        };
        console.log(formData);
        fetch("/simuler", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("totalEpargne").innerText = data.totalEpargne;
                document.getElementById("result").style.display = "block";
            })
            .catch(error => console.error("Erreur lors de la simulation:", error));
    });
</script>
</body>
</html>
